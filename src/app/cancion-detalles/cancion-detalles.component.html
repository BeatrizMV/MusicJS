<h2>Selector de canciones</h2>
<div>
  <ul class="songs">
    <!--Don't forget the asterisk (*) in front of ngFor. It's a critical part of the syntax-->
    <!--listen for the song item click event and update the song details.-->
    <li *ngFor="let song of songs" (click)="onSelect(song)" [class.selected]="song === selectedSong">
      <span class="badge">{{song.id}}</span>{{song.title}}
    </li>
  </ul>
</div>

<div *ngIf="selectedSong">
  <h2>Detalle de la canci√≥n</h2>
  <h3>{{selectedSong.title | uppercase}}</h3>
  <div>
    <label>Composer:
      <input [(ngModel)]="selectedSong.composer" placeholder="Composer"/>
    </label>
  </div>
</div>
