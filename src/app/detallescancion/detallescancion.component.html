<div *ngIf="song">
  <h2>{{song.album | uppercase}}</h2>
<div><span>Track: </span>{{song.track}}</div>
<div><span>Composers: </span>{{song.composer}}</div>
<div><span>Performers: </span>{{song.performer}}</div>
<div><span>Styles: </span>{{song.style}}</div>
<div><span>Year: </span>{{song.year}}</div>
<div><span>Time: </span>{{song.time}}</div>
</div>
